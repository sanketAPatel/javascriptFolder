      function max3(a,b,c) {

		else if(b>a && b>c)

        }            	
		
    }
    document.getElementById("demo").innerHTML= max3(a=prompt("enter the value of a:='"),b=prompt("enter the value of b :='"),c=prompt("enter the value of c :='"));
