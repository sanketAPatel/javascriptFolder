    <script>
function drawConsoleArrow(num)
{
    
  
    for ( i = 1; i < num; i++) {
            for (j = 1; j <= i; j++)
            document.write('*')
                        document.write('<br>');
        }
        for ( i = num; i >= 0; i--) {
            for (j = 1; j <= i; j++)
            document.write('*')
            document.write('<br>');
        }   
       
}


drawConsoleArrow(num=prompt("enter any positive ineteger number:"))
    </script>
