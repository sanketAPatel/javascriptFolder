<body>

    <p>  pyramid pattern
         </p>
         
    <script>
function drawConsolePyramid(num)
{
      
   
    for ( i=0; i<num; i++) //outer loop for number of rows(n)
        { 
        for (j=num-i; j>1; j--) //inner loop for spaces
            { 
                document.write(''); //print space
            }  
            for ( j=0; j<=i; j++ ) //inner loop for number of columns
            { 
                document.write(" *"); //print star
            } 
  
            document.write('<br>'); //ending line after each row
        } 
}


drawConsolePyramid(num=prompt("enter any positive ineteger number:"))
    </script>
   
</body>
