    <script>
function reverseDigits(num)
{
    
    const rev = num.toString().split('').reverse().join('');  
  return Math.sign(num) * parseInt(rev)
        
       
}


document.getElementById("demo").innerHTML= reverseDigits(num=prompt("enter any positive ineteger number:"))
    </script>
